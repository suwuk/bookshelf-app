<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Diaz</h1>
      <section class="cari">
        <form id="cariBuku">
          <input id="cariJudul" type="text" placeholder="cari buku" />
          <button id="cariSubmit" type="submit">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </button>
        </form>
      </section>
    </header>
    <main>
      <div class="input-luar">
        <section class="input_section">
          <h2 class="inputOrEdit">Masukkan Buku Baru</h2>
          <form id="inputBuku">
            <div class="input">
              <label for="inputJudulBuku">Judul</label>
              <input id="inputJudulBuku" type="text" required />
            </div>
            <div class="input">
              <label for="inputPenulis">Penulis</label>
              <input id="inputPenulis" type="text" required />
            </div>
            <div class="input">
              <label for="inputTahunBuku">Tahun</label>
              <input id="inputTahunBuku" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputSelesaiDibaca">Selesai dibaca</label>
              <input id="inputSelesaiDibaca" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak <span id="Status">Belum Selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>

      <div class="buku">
        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list"></div>
        </section>
      </div>
    </main>
    <script src="./main.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
